<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
            <form action="/registro" method="post">
                <div>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text"  name="nombre" required>
                </div>
                <div>
                    <label for="usuario">Nombre de usuari@</label>
                    <input type="text"  name="usuario" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email"  name="email" required>
                </div>
                <div>
                    <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
                    <input type="date"  name="fecha_de_nacimiento" max="2005-01-01" min="1923-01-01">
                </div>
                <div>
                    <label for="domicilio">Domicilio</label>
                    <input type="text"  name="domicilio">
                </div>

                <label for="perfil_de_usuario">Perfil de usuari@</label>
                <article>
                    <div>
                        <input type="radio" name="perfil_de_usuario" value="Comprar" id="Comprar">
                        <label for="Comprar">Comprar</label>
                    </div>
                    <div>
                        <input type="radio" name="perfil_de_usuario" value="Vender" id="Vender">
                        <label for="Vender">Vender</label>
                    </div>
                </article>
                
                <label for="categorias">Categorias de interes</label>
                <article>
                    <div>
                        <input type="checkbox" name="categorias" value="Electro" id="Electro">
                        <label for="Electro">Electro</label>
                    </div>
                    <div>
                        <input type="checkbox" name="categorias" value="Moda" id="Moda">
                        <label for="Moda">Moda</label>
                    </div>
                    <div>
                        <input type="checkbox" name="categorias" value="Hogar" id="Hogar">
                        <label for="Hogar">Hogar</label>
                    </div>
                    <div>
                        <input type="checkbox" name="categorias" value="Jugueteria" id="Jugueteria">
                        <label for="Jugueteria">Jugueteria</label>
                    </div>
                    <div>
                        <input type="checkbox" name="categorias" value="Vida Sana" id="Vida Sana">
                        <label for="Vida Sana">Vida Sana</label>
                    </div>
                </article>

                <div>
                    <label for="foto_usuario">Foto de usuari@</label>
                    <input type="file" accept="png jpg" name="foto_usuario">
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required>
                </div>

                <div>
                    <label for="password">Confirmar contraseña</label>
                    <input type="password" name="password" required>
                </div>

                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
    </main>
</body>
</html>
